<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Meme-Battle</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type='text/javascript' src="file:///Users/adrianpardo/Documents/cs50xmiami/MemeWars/script.js"></script>
    <link rel="stylesheet" href="/Users/adrianpardo/Documents/cs50xmiami/MemeWars/style.css">
  </head>
  <body>
    <div id="content">
      <div class="card">
        <div class="hero-name" id="hero-name"></div>
        <div class="card-hp" id="hero-hp"></div>
        <div id="img-cont">
          <img class="img" id="hero-img" src="http://www.iconsdb.com/icons/preview/black/question-mark-xxl.png">
        </div>
        <div id="hero-moveset">
          <div class="move" id="move1">
            <div class="move-row">
              <div class="move-name" id="move1-name"></div>
              <div class="move-cost" id="move1-cost"></div>
              <div class="move-dmg" id="move1-dmg"></div>
            </div>
            <div class="move-effect" id="move1-effect"></div>
          </div>
          <div class="move" id="move2">
            <div class="move-row">
              <div class="move-name" id="move2-name"></div>
              <div class="move-cost" id="move2-cost"></div>
              <div class="move-dmg" id="move2-dmg"></div>
            </div>
            <div class="move2b-cost" id="move2b-cost"></div>
            <div class="move-effect" id="move2-effect"></div>
          </div>
        </div>
      </div>
      <div class="card" id="item-card">
        <div class="card-name" id="item-name"></div>
        <div id="img-cont">
          <img class="item-img" id="item-img" src="http://www.iconsdb.com/icons/preview/black/question-mark-xxl.png">
        </div>
        <div class="card-effect" id="item-effect"></div>
      </div>
      <div class="card">
        <div class="card-name" id="support-name"></div>
        <!--<div class ="card-hp" id="support-hp"></div>-->
        <div class="move-dmg" id="support-dmg"></div>
        <div id="img-cont">
          <img class="img" id="support-img" src="http://www.iconsdb.com/icons/preview/black/question-mark-xxl.png">
        </div>
        <div class="card-effect" id="support-effect"></div>
        <div class="card-shield">
          <img src='/Users/adrianpardo/Documents/cs50xmiami/MemeWars/img/extras/blooddrop.png'>
          <div id="support-hp"></div>
        </div>
      </div>
    </div>
  </body>
</html>
